<!doctype html>
<html lang="en">
	<head>
		<title>WebGL made easy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:'trebuchet ms', 'lucida grande', 'lucida sans unicode', arial, helvetica, sans-serif;
				text-align:center;
			}
			canvas { pointer-events:none; z-index:10; }
			
			p { font-size: small;}

		</style>
	</head>

	<body>

		<script src="../../js/detector.js"></script>
		<script src="../../js/three.js"></script>
		
		<script src="../../js/raf.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = 0;

			var container;

			var camera, scene;
			var webglRenderer;

			var zmesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				// camera
				camera = new THREE.PerspectiveCamera( 45, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 250 );
				camera.position.z = 3;
				
				//scene
				scene = new THREE.Scene();

				// lights
				//var ambient = new THREE.AmbientLight( 0x00000000 );
				//scene.add( ambient );

				// more lights
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, -70, 100 ).normalize();
				scene.add( directionalLight );
				
				// renderer
				webglRenderer = new THREE.WebGLRenderer( { antialias: true } );
				webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				webglRenderer.domElement.style.position = "relative";
				container.appendChild( webglRenderer.domElement );

				geometry = new THREE.IcosahedronGeometry(1);
				subdivision(geometry);
				subdivision(geometry);
				subdivision(geometry);
				//subdivision(geometry);
				//subdivision(geometry);
				//subdivision(geometry);

				//for (var i = 0; i < geometry.vertices.length; i++) {
				//	console.log(geometry.vertices[i].length());
				//}

				console.log(geometry);
				
				wireframwMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
				zmesh = new THREE.Mesh( geometry, wireframwMaterial);
				zmesh.wireframwMaterial = wireframwMaterial;
				zmesh.position.set( 0, 0, 0 );
				zmesh.scale.set( 1, 1, 1 );
				scene.add( zmesh );
			}

			function subdivision( geometry ) {
				limit = geometry.faces.length;
				for (var i = 0; i < limit; i++) {
					topFace = geometry.faces[i];
					aNumber = topFace.a;
					bNumber = topFace.b;
					cNumber = topFace.c;
    				a = geometry.vertices[aNumber];
    				b = geometry.vertices[bNumber];
    				c = geometry.vertices[cNumber];

    				d = new THREE.Vector3((a.x + b.x)/2, (a.y + b.y)/2, (a.z + b.z)/2);
    				dLen = d.length();
    				//d.setX(d.x * (2 - dLen));
    				//d.setY(d.y * (2 - dLen));
    				//d.setZ(d.z * (2 - dLen));
    				d.setX(d.x / dLen);
    				d.setY(d.y / dLen);
    				d.setZ(d.z / dLen);
    				d.index = geometry.vertices.length;
    				geometry.vertices.push(d);

    				e = new THREE.Vector3((a.x + c.x)/2, (a.y + c.y)/2, (a.z + c.z)/2);
    				eLen = e.length();
    				//e.setX(e.x * (2 - eLen));
    				//e.setY(e.y * (2 - eLen));
    				//e.setZ(e.z * (2 - eLen));
    				e.setX(e.x / eLen);
    				e.setY(e.y / eLen);
    				e.setZ(e.z / eLen);
    				e.index = geometry.vertices.length;
    				geometry.vertices.push(e);

    				f = new THREE.Vector3((b.x + c.x)/2, (b.y + c.y)/2, (b.z + c.z)/2);
    				fLen = f.length();
    				//f.setX(f.x * (2 - fLen));
    				//f.setY(f.y * (2 - fLen));
    				//f.setZ(f.z * (2 - fLen));
    				f.setX(f.x / fLen);
    				f.setY(f.y / fLen);
    				f.setZ(f.z / fLen);
    				f.index = geometry.vertices.length;
    				geometry.vertices.push(f);

    				topFace.b = d.index;
    				topFace.c = e.index;

    				leftFace = new THREE.Face3(d.index, b.index, f.index);
    				centerFace = new THREE.Face3(d.index, e.index, f.index);
    				rightFace = new THREE.Face3(e.index, f.index, c.index);

    				geometry.faces.push(leftFace);
    				geometry.faces.push(centerFace);
    				geometry.faces.push(rightFace);
    			}
			}


			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}

			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			function render() {
				zmesh.rotation.set(-mouseY/150 + 1, -mouseX/150, 0);
				zmesh.material = zmesh.wireframwMaterial;
				webglRenderer.render( scene, camera, null, false );
			}

		</script>

	</body>
</html>
