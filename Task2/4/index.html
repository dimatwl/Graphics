<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		    body {
				color: #fff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #000;
				margin: 0px;
				overflow: hidden;
		    }

		    #info {
				color:#fff;
				position: relative;
				margin: 0 auto -2.1em;
				top: 0px;
				width: 70em;

				padding: 5px;
				z-index:100;
		    }

		    a { color: skyblue; }

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #aaa !important }
			#stats #fps #fpsGraph { display: none }
		</style>
	</head>

	<body>

		<script src="../../js/three.js"></script>

		<script src="../../js/OrbitControls.js"></script>

		<script src='../../js/MD2Character.js'></script>

		<script src="../../js/detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container, camera, scene, renderer;

			var character;
			var zmesh, geometry;

			var gui, playbackConfig = {

				speed: 1.0,
				wireframe: false

			};

			var controls;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 3 );

				// SCENE

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 400, 1000 );

				// LIGHTS

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				var light = new THREE.SpotLight( 0xffffff, 2, 1000 );
				light.position.set( 200, 250, -500 );

				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				light.shadowMapDarkness = 0.95;
				//light.shadowCameraVisible = true;

				scene.add( light );

				var light = new THREE.SpotLight( 0xffffff, 1.5, 500 );
				light.position.set( -100, 350, -250 );

				light.castShadow = true;
				light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
				light.shadowMapDarkness = 0.95;
				//light.shadowCameraVisible = true;

				scene.add( light );


				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.setClearColor( scene.fog.color, 1 );

				container.appendChild( renderer.domElement );

				//

				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMapEnabled = true;
				//renderer.shadowMapCullFrontFaces = false;

				// EVENTS

				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS


				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.target.set( 0, 50, 0 );

				geometry = new THREE.IcosahedronGeometry(1);
				subdivision(geometry);
				subdivision(geometry);
				subdivision(geometry);
				wireframwMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
				zmesh = new THREE.Mesh( geometry, wireframwMaterial);
				zmesh.wireframwMaterial = wireframwMaterial;
				zmesh.position.set( 0, 0, 0 );
				zmesh.scale.set( 1, 1, 1 );
				scene.add( zmesh );

			}

			function subdivision( geometry ) {
				limit = geometry.faces.length;
				for (var i = 0; i < limit; i++) {
					topFace = geometry.faces[i];
					aNumber = topFace.a;
					bNumber = topFace.b;
					cNumber = topFace.c;
    				a = geometry.vertices[aNumber];
    				b = geometry.vertices[bNumber];
    				c = geometry.vertices[cNumber];

    				d = new THREE.Vector3((a.x + b.x)/2, (a.y + b.y)/2, (a.z + b.z)/2);
    				dLen = d.length();
    				//d.setX(d.x * (2 - dLen));
    				//d.setY(d.y * (2 - dLen));
    				//d.setZ(d.z * (2 - dLen));
    				d.setX(d.x / dLen);
    				d.setY(d.y / dLen);
    				d.setZ(d.z / dLen);
    				d.index = geometry.vertices.length;
    				geometry.vertices.push(d);

    				e = new THREE.Vector3((a.x + c.x)/2, (a.y + c.y)/2, (a.z + c.z)/2);
    				eLen = e.length();
    				//e.setX(e.x * (2 - eLen));
    				//e.setY(e.y * (2 - eLen));
    				//e.setZ(e.z * (2 - eLen));
    				e.setX(e.x / eLen);
    				e.setY(e.y / eLen);
    				e.setZ(e.z / eLen);
    				e.index = geometry.vertices.length;
    				geometry.vertices.push(e);

    				f = new THREE.Vector3((b.x + c.x)/2, (b.y + c.y)/2, (b.z + c.z)/2);
    				fLen = f.length();
    				//f.setX(f.x * (2 - fLen));
    				//f.setY(f.y * (2 - fLen));
    				//f.setZ(f.z * (2 - fLen));
    				f.setX(f.x / fLen);
    				f.setY(f.y / fLen);
    				f.setZ(f.z / fLen);
    				f.index = geometry.vertices.length;
    				geometry.vertices.push(f);

    				topFace.b = d.index;
    				topFace.c = e.index;

    				leftFace = new THREE.Face3(d.index, b.index, f.index);
    				centerFace = new THREE.Face3(d.index, e.index, f.index);
    				rightFace = new THREE.Face3(e.index, f.index, c.index);

    				geometry.faces.push(leftFace);
    				geometry.faces.push(centerFace);
    				geometry.faces.push(rightFace);
    			}
			}

			// EVENT HANDLERS

			function onWindowResize( event ) {

				SCREEN_WIDTH = window.innerWidth;
				SCREEN_HEIGHT = window.innerHeight;

				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );

				camera.aspect = SCREEN_WIDTH/ SCREEN_HEIGHT;
				camera.updateProjectionMatrix();

			}


			//

			function animate() {

				requestAnimationFrame( animate );
				render();


			}

			function render() {

				var delta = clock.getDelta();

				controls.update();
				//character.update( delta );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
