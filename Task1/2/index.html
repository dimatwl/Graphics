<!doctype html>
<html lang="en">
	<head>
		<title>WebGL made easy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:'trebuchet ms', 'lucida grande', 'lucida sans unicode', arial, helvetica, sans-serif;
				text-align:center;
			}
			canvas { pointer-events:none; z-index:10; }
			
			p { font-size: small;}

		</style>
	</head>

	<body>

		<script src="../js/detector.js"></script>
		<script src="../js/three.js"></script>
		
		<script src="../js/raf.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = 0;

			var container;

			var camera, scene;
			var webglRenderer;

			var zmesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				// camera
				camera = new THREE.PerspectiveCamera( 45, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000 );
				camera.position.z = 20;
				camera.position.y = 15;
				
				//scene
				scene = new THREE.Scene();

				// lights
				//var ambient = new THREE.AmbientLight( 0x00000000 );
				//scene.add( ambient );

				// more lights
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, -70, 100 ).normalize();
				scene.add( directionalLight );
				
				// renderer
				webglRenderer = new THREE.WebGLRenderer( { antialias: true } );
				webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				webglRenderer.domElement.style.position = "relative";
				container.appendChild( webglRenderer.domElement );
				
				// loader
				var loader = new THREE.JSONLoader();
				var callbackModel = function( geometry ) { createScene( geometry,  90, FLOOR, -50, 105 ) };
				loader.load( "../js/model.js",  callbackModel );
			}

			function createScene( geometry, x, y, z, b ) {

				var whiteMaterial = new THREE.MeshFaceMaterial();
				var wireframwMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

				zmesh = new THREE.Mesh( geometry, whiteMaterial);
				zmesh.whiteMaterial = whiteMaterial;
				zmesh.wireframwMaterial = wireframwMaterial;
				zmesh.position.set( 0, 16, 0 );
				zmesh.scale.set( 1, 1, 1 );
				scene.add( zmesh );
			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}

			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			function render() {
				zmesh.rotation.set(-mouseY/150 + 1, -mouseX/150, 0);
				webglRenderer.autoClear = false;
				zmesh.material = zmesh.whiteMaterial;
				webglRenderer.render( scene, camera );
				zmesh.material = zmesh.wireframwMaterial;
				webglRenderer.render( scene, camera, null, false );
				webglRenderer.autoClear = true;
			}

		</script>

	</body>
</html>
