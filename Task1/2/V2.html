<!doctype html>
<html lang="en">
	<head>
		<title>WebGL made easy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:'trebuchet ms', 'lucida grande', 'lucida sans unicode', arial, helvetica, sans-serif;
				text-align:center;
			}
			canvas { pointer-events:none; z-index:10; }
			
			p { font-size: small;}

		</style>
	</head>

	<body>

		<!-- Shaders -->
		<script type="x-shader/x-vertex" id="vertexshader">
			
			// switch on high precision floats
			#ifdef GL_ES
			precision highp float;
			#endif

			
			void main()
			{
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
			}
			
		</script>
		
		<script type="x-shader/x-fragment" id="fragmentshader">
		
			#ifdef GL_ES
			precision highp float;
			#endif
			
			void main()
			{
				gl_FragColor = vec4(1.0, 1.0, 0.0, 0.5);
			}
		
		</script>
		<!-- End Shaders -->

		<script src="../../js/detector.js"></script>
		<script src="../../js/three.js"></script>
		
		<script src="../../js/raf.js"></script>
		<script src="../../js/jquery-1.8.2.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = 0;

			var container;

			var camera, scene;
			var webglRenderer;

			var zmesh, frustum;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var vShader = $('#vertexshader');
			var fShader = $('#fragmentshader');

			var whiteMaterial = new THREE.MeshFaceMaterial();
			var wireframwMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
			var shaderMaterial = new THREE.ShaderMaterial({
					vertexShader:   vShader.text(),
    				fragmentShader: fShader.text()
			});

			var normal = new THREE.Vector3(0,1,0);
			var basePoint = new THREE.Vector3(0, 0, 20);
			var clipPlane = new THREE.Vector4(normal.x, normal.y, normal.z, normal.dot(basePoint));

			// camera
			var camera = new THREE.PerspectiveCamera( 45, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000 );
			camera.position.z = 50;

			var frustumCamera = new THREE.PerspectiveCamera( 45, SCREEN_WIDTH / SCREEN_HEIGHT, 5, 25 );
			frustumCamera.position.z = 20;

			var originalProjectionMatrix = frustumCamera.projectionMatrix.clone();
			console.log(originalProjectionMatrix);

			var modifiedProjectionMatrix;

			var gl = null;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();

			function sgn(number) {
				return number && number / Math.abs(number);
			}

			function ModifyProjectionMatrix(inpClipPlane, inpCamera)
			{
			    q = new THREE.Vector4();

			    // Grab the current projection matrix from OpenGL
			    //glGetFloatv(GL_PROJECTION_MATRIX, matrix);
			    matrix = originalProjectionMatrix.clone();

			    // Calculate the clip-space corner point opposite the clipping plane
			    // as (sgn(clipPlane.x), sgn(clipPlane.y), 1, 1) and
			    // transform it into camera space by multiplying it
			    // by the inverse of the projection matrix
			    
			    q.x = (sgn(inpClipPlane.x) + matrix.elements[8]) / matrix.elements[0];
			    q.y = (sgn(inpClipPlane.y) + matrix.elements[9]) / matrix.elements[5];
			    q.z = -1.0;
			    q.w = (1.0 + matrix.elements[10]) / matrix.elements[14];
			    

			    // Calculate the scaled plane vector
			    //Vector4D c = clipPlane * (2.0F / Dot(clipPlane, q));


			    c = inpClipPlane.clone().multiplyScalar(2.0 / inpClipPlane.clone().dot(q));
			    
			    // Replace the third row of the projection matrix
			    matrix.elements[2] = c.x;
			    matrix.elements[6] = c.y;
			    matrix.elements[10] = c.z + 1.0;
			    matrix.elements[14] = c.w;

			    // Load it back into OpenGL
			    //glMatrixMode(GL_PROJECTION);
			    //glLoadMatrix(matrix);
			    modifiedProjectionMatrix = matrix.clone();
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				
				//scene
				scene = new THREE.Scene();

				// lights
				//var ambient = new THREE.AmbientLight( 0x00000000 );
				//scene.add( ambient );

				// more lights
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, -70, 100 ).normalize();
				scene.add( directionalLight );
				
				// renderer
				webglRenderer = new THREE.WebGLRenderer( { antialias: true } );
				webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				webglRenderer.domElement.style.position = "relative";
				container.appendChild( webglRenderer.domElement );

				gl = webglRenderer.context;

				gl.enable(gl.DEPTH_TEST);
				gl.depthFunc(gl.LESS);

				//gl.disable(gl.CULL_FACE);
				gl.enable(gl.CULL_FACE);
				//console.log(gl);

				ModifyProjectionMatrix(clipPlane);
				
				// loader
				var loader = new THREE.JSONLoader(),
					callbackModel   = function( geometry ) { createScene( geometry,  0, 0, 0) };
				loader.load( "../../js/model.js",  callbackModel );


			}

			function createScene( geometry, x, y, z ) {
				frustumMatrix = originalProjectionMatrix;

				near = (frustumMatrix.elements[11] / (frustumMatrix.elements[10] - 1.0)) * 12.5 - frustumCamera.position.z/2;
			    far = (frustumMatrix.elements[11] / (1.0 + frustumMatrix.elements[10])) * 12.5 - frustumCamera.position.z/2;

			    console.log(near);
			    console.log(far);

			    // Get the sides of the near plane.
			    nLeft = near * (frustumMatrix.elements[2] - 1.0) / frustumMatrix.elements[0];
			    nRight = near * (1.0 + frustumMatrix.elements[2]) / frustumMatrix.elements[0];
			    nTop = near * (1.0 + frustumMatrix.elements[6]) / frustumMatrix.elements[5];
			    nBottom = near * (frustumMatrix.elements[6] - 1.0) / frustumMatrix.elements[5];

			    // Get the sides of the far plane.
			    fLeft = far * (frustumMatrix.elements[2] - 1.0) / frustumMatrix.elements[0];
			    fRight = far * (1.0 + frustumMatrix.elements[2]) / frustumMatrix.elements[0];
			    fTop = far * (1.0 + frustumMatrix.elements[6]) / frustumMatrix.elements[5];
			    fBottom = far * (frustumMatrix.elements[6] - 1.0) / frustumMatrix.elements[5];

			    frustumGeometry = new THREE.Geometry();
			    //glVertex3f(nLeft, nBottom, -near);
		        //glVertex3f(nRight, nBottom, -near);
		        //glVertex3f(nRight, nTop, -near);
		        //glVertex3f(nLeft, nTop, -near);
		        //glVertex3f(fLeft, fBottom, -far);
		        //glVertex3f(fRight, fBottom, -far);
		        //glVertex3f(fRight, fTop, -far);
		        //glVertex3f(fLeft, fTop, -far);
		        frustumGeometry = new THREE.CubeGeometry( 2, 2, 2, 1, 1, 1 );
		        
		        frustumGeometry.vertices[0] =  new THREE.Vector3( nLeft, nBottom, -near ) ;
			    frustumGeometry.vertices[1] =  new THREE.Vector3( nRight, nBottom, -near );
			    frustumGeometry.vertices[2] =  new THREE.Vector3( nLeft, nTop, -near );
			    frustumGeometry.vertices[3] =  new THREE.Vector3( nRight, nTop, -near );
			    
			    frustumGeometry.vertices[4] =  new THREE.Vector3( fLeft, fTop, -far );
			    frustumGeometry.vertices[5] =  new THREE.Vector3( fRight, fTop, -far );
			    frustumGeometry.vertices[6] =  new THREE.Vector3( fLeft, fBottom, -far );
			    frustumGeometry.vertices[7] =  new THREE.Vector3( fRight, fBottom, -far );

				frustumMesh = new THREE.Mesh( frustumGeometry, wireframwMaterial );
				frustumMesh.position.set( frustumCamera.position.x, frustumCamera.position.y, frustumCamera.position.z );
				frustumMesh.scale.set( 1, 1, 1 );


				console.log(frustumGeometry);

				THREE.GeometryUtils.merge(geometry, frustumMesh);
				zmesh = new THREE.Mesh( geometry, wireframwMaterial );
				zmesh.position.set( x, y, z );
				zmesh.scale.set( 1, 1, 1 );
				zmesh.whiteMaterial = whiteMaterial;
				zmesh.shaderMaterial = shaderMaterial;
				zmesh.wireframwMaterial = wireframwMaterial;
				scene.add( zmesh );
			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}

			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			var i = 0;

			function render() {

				angleX = -mouseY/150;
				angleY = -mouseX/150;

				if (angleX > 0) normal = new THREE.Vector3(0,-1,0);
				else normal = new THREE.Vector3(0,1,0);

				webglRenderer.autoClear = false;


				zmesh.rotation.set(angleX, angleY, 0);
				//zmesh.material = zmesh.shaderMaterial;
				webglRenderer.render( scene, camera, null, true );

				zmesh.material = zmesh.wireframwMaterial;
				webglRenderer.render( scene, camera, null, false );
				

				//matrix = new THREE.Matrix4();
				//matrix.setRotationFromEuler(new THREE.Vector3(angleX, angleY, 0), "XYZ");
				//newNormal = matrix.multiplyVector3(normal.clone());
				//newClipPlane = new THREE.Vector4(newNormal.x, newNormal.y, newNormal.z, newNormal.dot(basePoint));

				//ModifyProjectionMatrix(newClipPlane, camera);

				//webglRenderer.render( scene, camera );
			}

		</script>

	</body>
</html>
